<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Расчёт стоимости доставки</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
	<div class="page">
		<div class="main">
			<header class="header"> </header>
			<section class="form">
				<h4 class="form__header">Параметры отгрузки</h4>
				<p class="form__subtitle">Укажите данные своего склада, чтобы покупатель смог вывезти купленный у вас товар</p>
				<h6 class="form__fieldtitle smaller">Способ погрузки</h6>
				<select class="form-select" aria-label="Default select example">
					<option selected>Выберите</option>
					<option value="1">Элеватор</option>
					<option value="2">С поля</option>
					<option value="3">Маниту</option>
					<option value="4">Кун</option>
					<option value="4">Зарномёт</option>
					<option value="4">Амкодор</option>
					<option value="4">Вертикальный способ</option>
				</select>
				<h6 class="form__fieldtitle smaller">Ограничение по высоте, м</h6>
				<div class="number">
					<button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
					<input type="number" min="1" value="3" step="0.1" readonly>
					<button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
				</div>
				<h6 class="form__fieldtitle smaller">Весы</h6>
				<p class="form__subtitle lenght">Длина, м</p>
				<div class="number">
					<button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
					<input type="number" min="1" value="6" step="1">
					<button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
				</div>
				<div class="form-check">
					<input class="form-check-input custom-checkbox" id="checkbox-1"  type="checkbox" name="checkboxname" value="checkbox-block-1">

					<label id="checkbox-1" value="checkbox-block-1" class="form-check-label" for="flexCheckDefault"> Весы находятся за пределами хозяйства </label>
				</div>
				
        <span id="checkbox-block-1" class="hollowblock" style="display:none">
          <p class="form__subtitle weights">Расстояние до весов от хозяйства, км</p>
				<div class="howfar">
					<input class="form-control" type="text" placeholder="км" aria-label="default input example"> </div>
			
        </span>

        <h6 class="form__fieldtitle smaller">График работы хозяйства</h6>
				<p class="form__subtitle lenght">Рабочие дни</p>

        <div class="form-check">
          <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Понедельник-пятница
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Без праздников и выходных
          </label>
        </div>
        <br>
        <p class="form__subtitle lenght">Часы работы</p>
        <div class="worktime">
        <div class="block_from">
          <span class="worktime__from">с</span>
          <select id="fromhour" class="form-select form-select-sm worktime__value" aria-label="Default select example">
            <option value="1">6</option>
            <option value="2">7</option>
            <option selected>8</option>
            <option value="4">9</option>
            <option value="4">10</option>
            <option value="4">11</option>
            <option value="4">12</option>
          </select>
          <select id="fromminute" class="form-select form-select-sm worktime__value" aria-label="Default select example">
            <option selected>00</option>
            <option value="1">30</option>
          </select>
        </div>
        <div class="block_from">
          <span class="worktime__till">до</span>
          <select id="tillhour" class="form-select form-select-sm worktime__value" aria-label="Default select example">
            
            <option value="1">15</option>
            <option value="2">16</option>
            <option selected>17</option>
            <option value="4">18</option>
            <option value="4">19</option>
            <option value="4">20</option>
            <option value="4">21</option>
          </select>
          <select id="tillminute" class="form-select form-select-sm worktime__value" aria-label="Default select example">
            <option selected>00</option>
            <option value="1">30</option>
          </select>
        </div>

          <div class="form-check form-check-inline unlim">
            <input onClick="disableEnable();" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Круглосуточно</label>
          </div>

        </div>
       

        <div class="col-auto delivery_page">
					<button type="submit" class="btn btn-primary mb-3" onclick="window.location.href = 'order-sent.html';">Отправить заявку</button>
				</div>
			</section>
		</div>
	</div>

  
  

 <script>

$(function() {   
    $(".form-check-input:checked").each(function() {
        $("#" + $(this).val()).show();
    });
    $(".form-check-input").click(function(){
        if($(this).is(":checked")) {
            $("#" + $(this).val()).show();
            } else {
            $("#" + $(this).val()).hide();   
        }
    });
});

function getElement(elm){
    return document.getElementById(elm);
}

function disable(elm){
    return getElement(elm).setAttribute("disabled", true);
}

function enable(elm){
    return getElement(elm).removeAttribute("disabled");
}

function disableEnable(){
      if(getElement("fromhour").disabled){
            enable("fromhour");
            enable("fromminute");
            enable("tillhour");
            enable("tillminute");
      }
      else{
            disable("fromhour");
            disable("fromminute");
            disable("tillhour");
            disable("tillminute");
      } 
}

 </script>

</body>

</html>
